 <H1>Asynchronous Pipelined PromisesMassive latency compensation</H1> 
 <P><UL>
            t3 := (x &#060- a()) &#060- c(y &#060- b())
<BR></UL><UL>

</UL><UL>
           Expands to...
</UL><UL>

</UL><UL>
                      t1 := x &#060- a()
</UL><UL>
                      t2 := y &#060- b()
</UL><UL>
                      t3 := t1 &#060- c(t2)
</UL><UL>

</UL><UL>
                 Message always moves
</UL><UL>
                 towards arrowhead.</UL></P>
